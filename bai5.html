<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 5</title>
  </head>
  <body>
    <h1>CRUD</h1>
    <input type="text" name="name" id="namestaff" />
    <button onclick="handleAdd()">Add</button>
  </body>
  <script>
    const rikkeiAcademy = [
      "Nguyễn Thu Hà",
      "Lê Ánh Tuyết",
      "Nguyễn Thùy Trang",
    ];
    function handleAdd() {
      const inputElement = document.querySelector("#namestaff");
      rikkeiAcademy.push(inputElement.value);
    }
  </script>
</html>
