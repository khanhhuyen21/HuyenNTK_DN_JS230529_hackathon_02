<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Thông tin sinh viên</h2>
      <div>
        <div class="form-group">
          <label>Họ và tên</label>
          <input
            required
            type="text"
            id="username_id"
            placeholder="vui lòng nhập họ tên"
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            required
            type="email"
            id="email_id"
            placeholder="vui lòng nhập email"
          />
        </div>
        <div class="form-group">
          <label>Số điện thoại</label>
          <input required type="number" id="phone_id" placeholder="vui lòng nhập số điện thoại" />
        </div>
        <div class="form-group">
          <label>Quê quán</label>
          <input required type="text" id="address_id" placeholder="vui lòng nhập quê quán" />
        </div>
        <br class="form-group">
          <label>Giới tính</label>
          <input  type="radio" id="gender_id"/> Nam </br>
          <input type="radio" id="gender_id"/> Nữ </br>
        </div>
        <div class="form-group">
          <button type="submit" onclick="saveLocalStorage()">Lưu</button>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top: 20px">
      <h2>Danh sách sinh viên</h2>
      <div class="form-group">
        <label>Tìm kiếm tên học viên</label>
        <input required type="text" id="search_id"/>
        <button type="submit" onclick="handleSearch()">Search</button>
      </div>
      <table border="1" cellpadding="5" style="width: 100%">
        <thead>
          <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Điện thoại</th>
            <th>Địa chỉ</th>
            <th>Giới tính</th>
            <th>Hành động</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="result"></tbody>
      </table>
    </div>
  </body>
  <script src="studentslistdata.js"></script>
</html>
